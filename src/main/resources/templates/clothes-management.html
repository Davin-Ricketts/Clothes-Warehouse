<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Clothes Management</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
	</head>
	<body>
		<div class="container">
			<h1>List of Items</h1>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Brand</th>
						<th>Year of Creation</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.name}"></td>
						<td th:text="${item.brand}"></td>
						<td th:text="${item.yearOfCreation}"></td>
						<td th:text="${item.price}"></td>
					</tr>
				</tbody>
			</table>
			<br>
			<br>
			<h1>Distribution Centre</h1>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Address</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="center : ${centers}">
						<td th:text="${center.name}"></td>
						<td th:text="${center.address}"></td>
						<td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-primary" href="add-item">Add Item</a>
      <br>
      <br>
			<form th:action="@{/items/sortByBrand}" method="post">
				<button type="submit" class="btn btn-primary">Sort by Brand</button>
			</form>
		</div>
	</body>
</html>
